<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit(loginForm)" [formGroup]="loginForm" class="login-form">

    <input class="login-input" formControlName="email" placeholder="Email" type="text">

    <div *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched" class="email-error">
      Please Enter Email
    </div>

    <div *ngIf="loginForm.get('email').touched && loginForm.get('email').hasError('email')"
         class="email-error">
      Please Enter Valid Email
    </div>

    <input class="pass-input" formControlName="password" placeholder="Password" type="password">

    <div *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched"
         class="password-error">
      Please Enter Password
    </div>

    <div *ngIf="loginForm.get('password').hasError('minlength') && loginForm.get('password').touched"
         class="password-error">
      Please Enter Valid
      Password (Min. Length 8)<br>
      Current Length {{loginForm.get('password').value.length}}
    </div>

    <button [class.button-loading]="btnLoading" [class.button-text]="btnLoading" [disabled]="!loginForm.valid"
            class="submit-btn"
            type="submit"><span class="button-text">Login</span>
    </button>

  </form>
</div>
