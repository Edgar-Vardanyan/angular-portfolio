<div class="container">

  <div class="loader-container">
    <div *ngIf="!posts.length" class="loader"></div>
  </div>

  <div *ngFor="let post of posts" class="post">

    <a class="navigate" routerLink="./{{post.id}}/post-info">

      <div class="post-info">
        <p><b>Title</b> -> "{{post.title}}"</p>
        <p><b>Post</b> -> "{{post.body}}"</p>
      </div>

    </a>

  </div>

</div>
