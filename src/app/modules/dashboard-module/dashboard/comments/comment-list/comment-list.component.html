<div class="container">

  <div class="loader-container">
    <div *ngIf="!comments.length" class="loader"></div>
  </div>

  <div *ngFor="let comment of comments" routerLink="./{{comment.id}}/comment-info" class="comment">

    <div class="comment-info">
      <p><b>Name</b> -> "{{comment.name}}"</p>
      <p><b>Comment</b> -> "{{comment.body}}"</p>
    </div>

  </div>

</div>
