<div class="container">

  <div class="loader-container">
    <div *ngIf="!posts.length" class="loader"></div>
  </div>

  <div *ngFor="let post of posts" routerLink="./{{post.id}}/post-info" class="post">

    <div class="post-info">
      <p><b>Title</b> -> "{{post.title}}"</p>
      <p><b>Post</b> -> "{{post.body}}"</p>
    </div>

  </div>

</div>
